        <script >
var btntag=document.querySelector('button')
var result=document.querySelector('h1')
btntag.addEventListener('click',()=>{
    let data={
        name:'hello',
        backgroundColor:'red',
        color:'white'
    }
    myeventcreator(data)
})


function myeventcreator(data){
    console.log(data)
    var myevent=new CustomEvent('superDancer',{
        detail:data
    })
    result.dispatchEvent(myevent)
}




result.addEventListener('superDancer',(e)=>{
    console.log(e)

    let {name,backgroundColor,color}=e.detail
    result.innerText=name
    result.style.backgroundColor=backgroundColor
    result.style.color=color
})


document.getElementById('root').addEventListener('superDancer',(e)=>{
    console.log('hello')
})
